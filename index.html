<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js"></script>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <button class="add-book">Add a Book</button>
        <div class="overlay" id="overlay">
            <button id="exit-btn">Exit</button>
            <div class="modal" id="modal">
                <div class="modal-header"><h1>Add a New Book to the Library</h1></div>
                <form id="add-book-form">
                    <div class="form-row">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-row">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>

                    <div class="form-row">
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" name="genre" required>
                    </div>

                    <div class="form-row" id="status-row">
                        <label for="status">Have you read this?</label>
                        <input type="checkbox" id="status" name="status" value="read">
                    </div>

                    <div class="submit-container">
                        <button type="submit" value="Submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="book-container">
    </div>
    <div class="footer"></div>
</body>
</html>
